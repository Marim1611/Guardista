<!DOCTYPE html>
<html>
<head>
	<title>File Upload Example</title>
</head>
<body>
	<h1>File Upload Example</h1>
	<form action="{% url 'uploadf' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
		<input type="file" name="files" multiple="multiple"><br><br>
		<input type="submit" value="Upload">
	</form>
	<br>
	<br>
	<form action="{% url 'checkStatus' %}" method="post" target="_blank">
		{% csrf_token %}
		<input type="hidden" name="num_case" value='0'>
		<button type="submit">Check Status!</button>
	</form>
</body>
</html>
